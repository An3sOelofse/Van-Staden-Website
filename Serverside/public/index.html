<!DOCTYPE html>
<html lang="en" id="htmlElement">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Sniper fixed Target DIY</title>
    <link rel="icon" href="./resources/other images/favicon.png">
</head>
<body>
    <nav id="nav">
        <div id="hamburger" onclick="hamburgerClicked()">
            <img src="./resources/other images/hamburger.svg" alt="humburger menu">
        </div>

        <img src="./resources/other images/logo blue.svg" alt="logo" class="navlogo">

        <ul id="navlist">
            <li onclick="linkClicked('all')">All</li>
            <li onclick="linkClicked('mens')">Mens</li>
            <li onclick="linkClicked('ladies')">Ladies</li>
            <li onclick="linkClicked('youth')">Youth</li>
            <li onclick="linkClicked('kids')">Kids</li>
            <li onclick="linkClicked('hats')">Hats</li>
            <li onclick="linkClicked('acc')">Accessories</li>
        </ul>
    </nav>

    <div>

        <section id="topimagebar">
            <img id="logo" src="resources/other images/logo.svg" alt="Sniper Target DIY">
            <img id="downarrow" src="resources/other images/down arrow.svg" alt="">
            <div class="socialcontainer">
                <a href="https://www.facebook.com/Sniper-Target-DIY-637326640225849/">
                    <img src="resources/other images/facebook.svg" alt="facebook link">
                </a>
                <a href="https://www.instagram.com/snipertargetdiy/">
                    <img src="resources/other images/instagram.svg" alt="instagram link">
                </a>
                
            </div>
            <div id="backgroundlogo"></div>

            <div class="contact">
                <div class="contactcontainer">
                    <img src="resources/other images/avatar.svg" alt="">
                    <div>
                        <h5>Jennifer</h5>
                        <h6>jennifervstaden@gmail.com</h6>
                        <h6>084 757 3395</h6>
                    </div>
                </div>
                <div class="contactcontainer">
                    <img src="resources/other images/avatar.svg" alt="">
                    <div>
                        <h5>Jannie</h5>
                        <h6>jannie03.toets@gmail.com</h6>
                        <h6>084 757 3395</h6>
                    </div>
                </div>
            </div>


        </section>
        
        <section id="cardcontainer"></section>
        <section class="loadmore">
            <button id="loadmorebutton" class="loadmorebutton" onclick="loadMoreCards()">Load More Items</button>
            <p id="loadmoretext" class="loadmoretext">There are no more items to be loaded</p>
        </section>


        <section class="cart">
            <div id="carticon" class="carticon" onclick="cartClicked()">
                <img src="./resources/other images/cart.svg" alt="cart">
            </div>
            <div class="popupbackground off" id="checkout">
                    <img src="./resources/other images/exit.svg" alt="exit" id="exit" onclick="closeCart()">
                    <div class="cartpopup">

                        <div class="highlightcontainer">
                            <div class="highlightimagecontainer">
                                <img id="highlightimg" class="highlightprimaryimg" src="./resources/other images/highlight placeholder.svg" alt="">
                            </div>
                            <h1 id="highlighttxt" class="highlightname"></h3>
                        </div>


                        <div class="cartlist" id="cartlist"></div>

                        <div class="checkoutbox">
                            <h2>Total Price:</h2>
                            <h1 id="totalprice">R0</h1>
                            <input id="emailinput" type="email" placeholder="your email">
                            <input id="emailinputverify" type="email" placeholder="verify email">
                            <button id="checkoutbutton" onclick="checkoutClicked()">Checkout</button>
                        </div>

                    </div>

                </div>
            </div>
        </section>
        
        
    </div>
    
    <script src="card.js"></script>
    <script src="cartlet.js"></script>
    <script src="store.js"></script>
    
</body>
</html>
